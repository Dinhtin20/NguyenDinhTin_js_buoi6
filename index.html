<!doctype html>
<html lang="en">
  <head>
    <title>Bài Tập Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container text-center">
        <h1>Bài tập buổi 6</h1>
    </div>

    <!-- Ex1 -->
    <div class="container">
        <div class="content">
            <h3>Tìm số dương nhỏ nhất > 10000</h3>
            <form action="" id="Positive">
                <button>Kết quả</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <!-- Ex2 -->
    <div class="container">
        <div class="content">
            <h3>Viết phương trình tính tổng</h3>
            <form action="" id="Total">
                <input type="text" id="numX" placeholder="Nhập số x" value="">
                <input type="number" id="numN" placeholder="Nhập số n" value="">
                <button>Tính</button>
            </form>
            <div class="result" id="result2"></div>
        </div>
    </div>

    <!-- Ex3 -->
    <div class="container">
        <div class="content">
            <h3>Tính giai thừa</h3>
            <form action="" id="vera">
                <input type="number" id="numN2" placeholder="Nhập số n" value="">
                <button>Tính</button>
            </form>
            <div class="result" id="result3"></div>
        </div>
    </div>

    <!-- Ex4 -->

    <div class="container">
        <div class="content">
            <h3>Viết chương trình click button</h3>
            <form action="" id="program">
                <button>Tạo thẻ div</button>
            </form>
            <div class="result" id="result4"></div>
        </div>
    </div>

    <!-- Ex5 -->

    <div class="container">
        <div class="content">
            <h3>Tìm số nguyên tố</h3>
            <form action="" id="element">
                <input type="number" id="numN5" placeholder="Nhập số n" value="">
                <button>Tìm</button>
            </form>
            <div class="result" id="result5"></div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
